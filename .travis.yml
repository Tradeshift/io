dist: trusty
sudo: false
language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
before_install:
  - |
    if [[ $TRAVIS_BRANCH == *"greenkeeper"* ]]; then
      npm i -g greenkeeper-lockfile;
    else
      npm i -g npm@latest;
    fi
install:
  - |
    if [[ $TRAVIS_BRANCH == *"greenkeeper"* ]]; then
      npm install;
    else
      npm ci;
    fi
before_script:
  - |
    if [[ $TRAVIS_BRANCH == *"greenkeeper"* ]]; then
      greenkeeper-lockfile-update;
    fi
after_script:
  - |
    if [[ $TRAVIS_BRANCH == *"greenkeeper"* ]]; then
      greenkeeper-lockfile-upload;
    fi
after_success:
  - |
    if [[ $TRAVIS_PULL_REQUEST == 'true' ]]; then
      npx semantic-release-github-pr;
    else
      npm run semantic-release;
    fi
branches:
  only:
    - master
    - /^greenkeeper.*$/
